name: Publicador WW2
on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests pynacl
      - name: Ejecutar publicador
        env:
          X_CLIENT_ID: ${{ secrets.X_CLIENT_ID }}
          ACCOUNTS_JSON: '{"ACC1":"es","ACC2":"en","ACC3":"de"}'
          REFRESH_TOKEN_ACC1: ${{ secrets.REFRESH_TOKEN_ACC1 }}
          REFRESH_TOKEN_ACC2: ${{ secrets.REFRESH_TOKEN_ACC2 }}
          REFRESH_TOKEN_ACC3: ${{ secrets.REFRESH_TOKEN_ACC3 }}
          CSV_FILE: "calendar.csv"
          STATE_FILE: "posted.csv"
          WINDOW_MIN: "5"
        run: python post_scheduler.py
      - name: Rotar secrets si hay refresh nuevos
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          GH_REPO: ${{ github.repository }}
        run: |
          if [ -f new_refresh_tokens.json ]; then
            python .github/update_secrets.py
          else
            echo "No hay refresh nuevos."
          fi
      - name: Commit de estado
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "actions-bot"
            git config user.email "actions@users.noreply.github.com"
            git add posted.csv || true
            git add new_refresh_tokens.json || true
            git commit -m "estado/rotaciones [skip ci]" || true
            git push || true
          fi
